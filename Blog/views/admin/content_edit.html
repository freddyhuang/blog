{% extends "layout.html" %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>修改内容</span></li>
</ol>
<h3>内容修改---{{content.title}}</h3>
<form role="form" method="post">
       <div class="form-group">
        <label for="title">分类：</label>
       <select id="category" name="category" class="form-control">
       	{% for categories in category %}
       		{% if content.category._id.toString() == categories._id.toString()  %}
       			<option value="{{categories._id.toString()}}" selected="selected">{{categories.name}}</option>
       		{% else %}
       			<option value="{{categories._id.toString()}}">{{categories.name}}</option>
       		{% endif %}
       		
        {% endfor %}
       </select>
    </div>

    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="title"  name="title" placeholder="请输入标题" value="{{content.title}}">
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea class="form-control" id="description"  name="description" placeholder="请输入内容简介" rows="5">{{content.description}}</textarea>
    </div>

    <div class="form-group">
        <label for="content">内容</label>
        <textarea  class="form-control" id="content"  name="content" placeholder="请输入内容" rows="10">{{content.content}}</textarea>
    </div>
    
    <button type="submit" class="btn btn-default">提交</button>
</form>
{%endblock%}

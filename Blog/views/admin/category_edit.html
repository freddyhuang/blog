{% extends "layout.html" %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>修改分类</span></li>
</ol>
<h3>分类修改---{{category.name}}</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="name">分类名称</label>
        <input type="text" class="form-control" id="name" value="{{category.name}}" name="name" placeholder="请输入你的分类名称">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{%endblock%}
